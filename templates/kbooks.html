{% if book.book.title %}

            <ul>
                <li class="image">
                        <a href="{{book.book.affilize}}" target="_blank">

                </li>
                <li class="users">
                <a href="{{book.book.link_to_hatenabookmark}}" target="_blank">

            </ul>
        </div>
{% endif %}
