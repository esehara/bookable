<!DOCTYPE HTML>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Bookable</title>
    <link rel="stylesheet" href="{{STATIC_URL}}css/style.css" />
    <script type="text/javascript" src="{{STATIC_URL}}js/jquery-1.10.1.min.js"></script>
    {% block extheader %}
    {% endblock %}
</head>
<body>
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/ja_JP/all.js#xfbml=1";
  fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>

    <header>
    <a href="/"><h1>BOOKABLE</h1></a>
    <a href="http://b.hatena.ne.jp/entry/bookable.jp/" class="hatena-bookmark-button" data-hatena-bookmark-title="Bookable" data-hatena-bookmark-layout="simple-balloon" title="このエントリーをはてなブックマークに追加"><img src="http://b.st-hatena.com/images/entry-button/button-only@2x.png" alt="このエントリーをはてなブックマークに追加" width="20" height="20" style="border: none;" /></a><script type="text/javascript" src="http://b.st-hatena.com/js/bookmark_button.js" charset="utf-8" async="async"></script>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
    <div class="fb-like" data-href="http://bookable.jp/" data-send="false" data-layout="button_count" data-width="450" data-show-faces="true"></div>
    <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://bookable.jp/" data-lang="ja">ツイート</a>
    </header>
    <div class="page">
        <div id="main">
            {% block contents %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
